          type="text"
          id="studentName"
          name="StudentName"
          placeholder=" Name"

        <input
          type="text"
          id="rollNumber"
          name="RollNumber"
          placeholder=" Roll Number"
        />
        <input
          type="text"
          id="registrationNumber"
          name="RegistrationNumber"
          placeholder=" Registration Number"
        />
        <input type="text" id="course" name="Course" placeholder=" Course" />
        <input type="text" id="branch" name="Branch" placeholder=" Branch" />
        <input
          type="text"
          id="school"
          name="SchoolName"
          placeholder=" School Name"
        />
        <input type="file" accept="image/*" id="profilePic" style="display:none;" name="image" onchange="loadImage(event)"/>
